<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>√úlkeler üåç</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            font-family: Arial, sans-serif;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 16px;
            width: 380px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        img {
            width: 100%;
            height: 180px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background: #0072ff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #005bd1;
        }

        .info {
            margin-top: 15px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>üåç √úlke Bilgisi</h2>

        <select id="countrySelect"></select>

        <button onclick="showCountry()">Bilgileri G√∂ster</button>

        <img id="flag" />

        <div class="info" id="info"></div>
    </div>

    <script>
    let countries = [];

    fetch("https://restcountries.com/v3.1/all")
        .then(res => res.json())
        .then(data => {
            countries = data;

            const select = document.getElementById("countrySelect");

            data.forEach(country => {
                if (country.name && country.name.common) {
                    const option = document.createElement("option");
                    option.value = country.name.common;
                    option.textContent = country.name.common;
                    select.appendChild(option);
                }
            });

            // Sayfa a√ßƒ±lƒ±r a√ßƒ±lmaz ilk √ºlkeyi g√∂ster
            showCountry();
        });

    function showCountry() {
        const select = document.getElementById("countrySelect");
        const selectedName = select.value;

        const country = countries.find(
            c => c.name.common === selectedName
        );

        if (!country) return;

        const currencyObj = country.currencies
            ? Object.values(country.currencies)[0]
            : null;

        document.getElementById("flag").src = country.flags?.png || "";

        document.getElementById("info").innerHTML = `
            <p><strong>Ba≈ükent:</strong> ${country.capital?.[0] || "-"}</p>
            <p><strong>B√∂lge:</strong> ${country.region || "-"}</p>
            <p><strong>N√ºfus:</strong> ${country.population?.toLocaleString() || "-"}</p>
            <p><strong>Para Birimi:</strong> ${
                currencyObj ? currencyObj.name + " (" + currencyObj.symbol + ")" : "-"
            }</p>
        `;
    }
</script>
</body>
</html>
