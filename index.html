<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>√úlkeler üåç</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            font-family: Arial, sans-serif;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 16px;
            width: 380px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        img {
            width: 100%;
            height: 180px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background: #0072ff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #005bd1;
        }

        .info {
            margin-top: 15px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="card">
    <h2>üåç √úlke Bilgisi</h2>
    <select id="countrySelect" onchange="handleCountrySelection()"></select>
    
    <div class="button-group">
        <button onclick="handleCountrySelection()">Bilgileri G√∂ster</button>
        <button onclick="addToFavorites()" style="background: #28a745; margin-top: 5px;">‚≠ê Favorilere Ekle</button>
    </div>

    <img id="flag" />
    <div class="info" id="info"></div>

    <hr>
    <h3>‚≠ê Favori √úlkelerim</h3>
    <ul id="favoritesList"></ul> </div>

  <script>
    // 1. STATE: Favoriler dizisini ekledik
    const state = {
        countries: [],
        selectedCountry: null,
        favorites: [], // Favori √ºlkeleri burada tutacaƒüƒ±z
        error: null
    };

    // 2. RENDER: State her deƒüi≈ütiƒüinde bu fonksiyon √ßalƒ±≈üƒ±r
    function render() {
        const select = document.getElementById("countrySelect");
        const infoDiv = document.getElementById("info");
        const flagImg = document.getElementById("flag");
        const favList = document.getElementById("favoritesList");

        if (state.error) {
            infoDiv.innerHTML = `<p style="color:red">${state.error}</p>`;
            return;
        }

        // Dropdown doldurma
        if (select.options.length === 0 && state.countries.length > 0) {
            state.countries.forEach(country => {
                const option = document.createElement("option");
                option.value = country.name.common;
                option.textContent = country.name.common;
                select.appendChild(option);
            });
            state.selectedCountry = state.countries[0];
        }

        // Se√ßili √úlke Bilgisi
        const country = state.selectedCountry;
        if (country) {
            flagImg.src = country.flags.png;
            infoDiv.innerHTML = `
                <p><strong>Ba≈ükent:</strong> ${country.capital?.[0] || "-"}</p>
                <p><strong>N√ºfus:</strong> ${country.population?.toLocaleString()}</p>
            `;
        }

        // FAVORƒ∞LERƒ∞ Lƒ∞STELEME (State'den ekrana basma)
        favList.innerHTML = ""; // √ñnce temizle
        state.favorites.forEach((fav, index) => {
            const li = document.createElement("li");
            li.style.display = "flex";
            li.style.justifyContent = "space-between";
            li.style.marginBottom = "5px";
            li.innerHTML = `
                <span>üìç ${fav.name.common}</span>
                <button onclick="removeFromFavorites(${index})" style="width:auto; padding:2px 8px; background:red; font-size:12px;">Sil</button>
            `;
            favList.appendChild(li);
        });
    }

    // 3. ACTIONS: State'i deƒüi≈ütiren fonksiyonlar
    function handleCountrySelection() {
        const val = document.getElementById("countrySelect").value;
        state.selectedCountry = state.countries.find(c => c.name.common === val);
        render();
    }

    function addToFavorites() {
        const current = state.selectedCountry;
        // Eƒüer zaten favorilerde yoksa ekle
        if (current && !state.favorites.some(f => f.name.common === current.name.common)) {
            state.favorites.push(current);
            render(); // State g√ºncellendi, ekranƒ± yenile!
        }
    }

    function removeFromFavorites(index) {
        state.favorites.splice(index, 1); // Se√ßilen index'teki elemanƒ± sil
        render(); // State g√ºncellendi, ekranƒ± yenile!
    }

    async function init() {
        try {
            const res = await fetch("https://restcountries.com/v3.1/region/europe");
            if (!res.ok) throw new Error("API hatasƒ±");
            state.countries = await res.json();
            render();
        } catch (err) {
            state.error = "Veriler y√ºklenemedi.";
            render();
        }
    }

    init();
</script>
</body>
</html>
