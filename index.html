<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ãœlkeler ğŸŒ</title>
    <style>
        body { margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(135deg, #00c6ff, #0072ff); font-family: Arial, sans-serif; }
        .card { background: white; padding: 20px; border-radius: 16px; width: 380px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.25); }
        img { width: 100%; height: 180px; object-fit: contain; margin-bottom: 15px; background: #f9f9f9; }
        select, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 8px; border: 1px solid #ccc; }
        button { background: #0072ff; color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background: #005bd1; }
        .info { margin-top: 15px; color: #333; min-height: 60px; }
        hr { margin: 20px 0; border: 0; border-top: 1px solid #eee; }
        ul { list-style: none; padding: 0; margin-top: 10px; max-height: 150px; overflow-y: auto; }
        li { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #f0f0f0; font-size: 14px; }
        .remove-btn { background: #ff4d4d; width: auto; padding: 3px 8px; font-size: 11px; margin: 0; }
    </style>
</head>
<body>

<div class="card">
    <h2>ğŸŒ Ãœlke Bilgisi</h2>
    <select id="countrySelect" onchange="handleCountrySelection()"></select>

    <div class="button-group">
        <button onclick="handleCountrySelection()">Bilgileri GÃ¶ster</button>
        <button onclick="addToFavorites()" style="background: #28a745; margin-top: 5px;">â­ Favorilere Ekle</button>
    </div>

    <img id="flag" alt="Bayrak" />
    <div class="info" id="info"></div>

    <hr>
    <h3>â­ Favori Ãœlkelerim</h3>
    <ul id="favoritesList"></ul>
</div>

<script>
    // 1. STATE: Favorileri doÄŸrudan localStorage'dan alarak baÅŸlatÄ±yoruz
    const state = {
        countries: [],
        selectedCountry: null,
        // Sayfa aÃ§Ä±ldÄ±ÄŸÄ± an hafÄ±zadan oku
        favorites: JSON.parse(localStorage.getItem("favorites")) || [], 
        error: null
    };

    // 2. RENDER: EkranÄ± her zaman gÃ¼ncel tutan fonksiyon
    function render() {
        const select = document.getElementById("countrySelect");
        const infoDiv = document.getElementById("info");
        const flagImg = document.getElementById("flag");
        const favList = document.getElementById("favoritesList");

        // Hata kontrolÃ¼
        if (state.error) {
            infoDiv.innerHTML = `<p style="color:red">${state.error}</p>`;
            return;
        }

        // Select menÃ¼sÃ¼nÃ¼ doldur (Sadece liste boÅŸsa yap)
        if (select.options.length === 0 && state.countries.length > 0) {
            state.countries.forEach(country => {
                const option = document.createElement("option");
                option.value = country.name.common;
                option.textContent = country.name.common;
                select.appendChild(option);
            });
            // Ä°lk aÃ§Ä±lÄ±ÅŸta ilk Ã¼lkeyi seÃ§ili yap
            if(!state.selectedCountry) state.selectedCountry = state.countries[0];
        }

        // SeÃ§ili Ãœlke DetaylarÄ±nÄ± GÃ¶ster
        if (state.selectedCountry) {
            flagImg.src = state.selectedCountry.flags.png;
            infoDiv.innerHTML = `
                <p><strong>BaÅŸkent:</strong> ${state.selectedCountry.capital?.[0] || "-"}</p>
                <p><strong>NÃ¼fus:</strong> ${state.selectedCountry.population?.toLocaleString()}</p>
            `;
        }

        // FAVORÄ°LERÄ° LÄ°STELE (localStorage'dan gelen veriyi basar)
        favList.innerHTML = ""; 
        state.favorites.forEach((fav, index) => {
            const li = document.createElement("li");
            li.innerHTML = `
                <span>${fav.name.common}</span>
                <button class="remove-btn" onclick="removeFromFavorites(${index})">Sil</button>
            `;
            favList.appendChild(li);
        });
    }

    // 3. ACTIONS: Ä°ÅŸlem fonksiyonlarÄ±
    function handleCountrySelection() {
        const val = document.getElementById("countrySelect").value;
        state.selectedCountry = state.countries.find(c => c.name.common === val);
        render();
    }

    function addToFavorites() {
        const current = state.selectedCountry;
        if (current && !state.favorites.some(f => f.name.common === current.name.common)) {
            state.favorites.push(current);
            // HafÄ±zaya yaz
            localStorage.setItem("favorites", JSON.stringify(state.favorites));
            render();
        }
    }

    function removeFromFavorites(index) {
        state.favorites.splice(index, 1);
        // HafÄ±zayÄ± gÃ¼ncelle
        localStorage.setItem("favorites", JSON.stringify(state.favorites));
        render();
    }

    // BaÅŸlangÄ±Ã§ fonksiyonu
    async function init() {
        // Ã–nce hafÄ±zadaki favorileri bir gÃ¶ster (HÄ±zlÄ± yÃ¼kleme iÃ§in)
        render(); 

        try {
            const res = await fetch("https://restcountries.com/v3.1/region/europe");
            if (!res.ok) throw new Error("API hatasÄ±");
            state.countries = await res.json();
            render(); // Veriler gelince select menÃ¼sÃ¼nÃ¼ gÃ¼ncelle
        } catch (err) {
            state.error = "Veriler yÃ¼klenemedi.";
            render();
        }
    }

    init();
</script>

</body>
</html>
