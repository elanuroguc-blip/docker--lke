<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>√úlkeler üåç</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            font-family: Arial, sans-serif;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 16px;
            width: 380px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        img {
            width: 100%;
            height: 180px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background: #0072ff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #005bd1;
        }

        .info {
            margin-top: 15px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>üåç √úlke Bilgisi</h2>

        <select id="countrySelect"></select>

        <button onclick="showCountry()">Bilgileri G√∂ster</button>

        <img id="flag" />

        <div class="info" id="info"></div>
    </div>

   <script>
    // 1. STATE (Durum Nesnesi)
    // Uygulamanƒ±n t√ºm verisini burada tek bir yerde tutuyoruz.
    const state = {
        countries: [],
        selectedCountry: null,
        loading: true,
        error: null
    };

    // 2. RENDER FONKSƒ∞YONU
    // Ekranda ne g√∂r√ºneceƒüi SADECE state'e baƒülƒ±dƒ±r.
    function render() {
        const select = document.getElementById("countrySelect");
        const infoDiv = document.getElementById("info");
        const flagImg = document.getElementById("flag");

        // Hata durumu kontrol√º
        if (state.error) {
            infoDiv.innerHTML = `<p style="color:red">‚ùå ${state.error}</p>`;
            return;
        }

        // Dropdown doldurma (Sadece ilk y√ºklemede bir kez)
        if (select.options.length === 0 && state.countries.length > 0) {
            state.countries.forEach(country => {
                const option = document.createElement("option");
                option.value = country.name.common;
                option.textContent = country.name.common;
                select.appendChild(option);
            });
            // Varsayƒ±lan ilk √ºlkeyi state'e ata
            state.selectedCountry = state.countries[0];
        }

        // Se√ßili √ºlke bilgilerini basma
        const country = state.selectedCountry;
        if (country) {
            flagImg.src = country.flags.png;
            
            const currency = country.currencies 
                ? Object.values(country.currencies)[0] 
                : null;

            infoDiv.innerHTML = `
                <p><strong>Ba≈ükent:</strong> ${country.capital?.[0] || "-"}</p>
                <p><strong>B√∂lge:</strong> ${country.region || "-"}</p>
                <p><strong>N√ºfus:</strong> ${country.population?.toLocaleString() || "-"}</p>
                <p><strong>Para Birimi:</strong> ${
                    currency ? `${currency.name} (${currency.symbol})` : "-"
                }</p>
            `;
        }
    }

    // 3. ACTIONS (Durumu Deƒüi≈ütiren Fonksiyonlar)
    
    // √úlke se√ßimini deƒüi≈ütirdiƒüinde
    function handleCountrySelection() {
        const selectValue = document.getElementById("countrySelect").value;
        state.selectedCountry = state.countries.find(c => c.name.common === selectValue);
        render(); // State deƒüi≈üti, aray√ºz√º g√ºncelle
    }

    // API'den verileri √ßekme
    async function init() {
        try {
            const res = await fetch("https://restcountries.com/v3.1/region/europe");
            if (!res.ok) throw new Error("API hata verdi");
            
            const data = await res.json();
            
            // State'i g√ºncelle
            state.countries = data;
            state.loading = false;
            
            // Aray√ºz√º √ßiz
            render();
        } catch (err) {
            state.error = "√úlkeler y√ºklenemedi.";
            state.loading = false;
            render();
            console.error(err);
        }
    }

    // Ba≈ülat
    init();

    // HTML'deki butonun onclick kƒ±smƒ±nƒ± g√ºncelleyebiliriz ya da event listener ekleyebiliriz
    // HTML'de: <button onclick="handleCountrySelection()">Bilgileri G√∂ster</button>
</script>
</body>
</html>
